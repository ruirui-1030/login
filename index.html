<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <meta name="google" value="notranslate">
    <meta name="format-detection" content="telephone=no">
    <title>臺灣銀行網路銀行│網路ATM</title>
    <link rel="shortcut icon" href="/Content/Normal/assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="header">
    <div class="header-inner">
        <img src="imgs/logo.png" alt="臺灣銀行標誌">
        <h1>臺灣銀行</h1>
    </div>
</div>
<div class="login-container">
    <form class="login-form">
        <h2>網路銀行登入</h2>
        <label for="id-number">身份證字號：</label>
        <div class="input-container">
            <input type="text" id="id-number" name="id-number" required value="">
            <button type="button" class="show-hide-btn">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        <label for="username">使用者代號：</label>
        <div class="input-container">
            <input type="password" id="username" name="username" required value="">
            <button type="button" class="show-hide-btn">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        <label for="captcha">圖形驗證碼：</label>
        <div class="captcha-container">
            <input type="text" id="captcha" name="captcha" required>
            <img src="imgs/captcha.jpg" alt="驗證碼">
            <button type="button" class="captcha-refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <label for="quick-transaction">請選擇快速交易：</label>
        <select id="quick-transaction" name="quick-transaction">
            <option value="" selected disabled>選擇快速交易</option>
            <!-- 添加更多選項 -->
        </select>
        <button type="submit" class="login-btn">確認登入</button>
    </form>
</div>
</body>
</html>
